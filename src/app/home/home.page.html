<ion-header>
  <ion-toolbar>
    <ion-title>
      Fuad Agus Salim
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" style="height: 80vh; width: 100%;"></div>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button *ngFor="let basemap of basemaps" (click)="changeBasemap(basemap)" [color]="selectedBasemap === basemap ? 'primary' : 'medium'">
          {{ basemap | titlecase }}
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
